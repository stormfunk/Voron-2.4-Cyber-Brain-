#####################################################################
#   Voron 2.4 350mm - BigTreeTech Octopus V1 + Nitehawk 36
#   STM32F446 MCU - 32KiB bootloader - 12MHz crystal
#   Cartographer 3D + Rapido UHF + KAMP
#####################################################################

#####################################################################
#   INCLUDES
#####################################################################
[include mainsail.cfg]
[include timelapse.cfg]
[include daylight_led.cfg]
[include ./MACROs/fast_qgl.cfg]
[include ./MACROs/homing.cfg]
[include ./MACROs/print_start_macro.cfg]
[include ./MACROs/TEST_SPEED.cfg]
[include ./MACROs/voron_useful_macros.cfg]
#[include ./MACROs/scrub.cfg]
[include ./KAMP/KAMP_Settings.cfg]
[include ./KAMP/Line_Purge.cfg]

#####################################################################
#   MCU CONFIGURATION
#####################################################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_1A003A000951313133353932-if00
restart_method: command

[mcu nhk]
serial: /dev/serial/by-id/usb-Klipper_rp2040_4E363334320F6620-if00
restart_method: command

[mcu scanner]
serial: /dev/serial/by-id/usb-Cartographer_614e_31001B000E43304146393320-if00

#####################################################################
#   PRINTER CONFIGURATION
#####################################################################
[printer]
kinematics: corexy
max_velocity: 800
max_accel: 15000
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0

[force_move]
[exclude_object]

[idle_timeout]
timeout: 1800

#####################################################################
#   X/Y STEPPER MOTORS (A/B Motors)
#####################################################################

# B Stepper - Left (Motor 0)
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
home_current: 0.49
current_change_dwell_time: 0.2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG6
driver_SGTHRS: 150

# A Stepper - Right (Motor 1)
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
home_current: 0.49
current_change_dwell_time: 0.2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9
driver_SGTHRS: 140

#####################################################################
#   Z STEPPER MOTORS (4x Independent Z)
#####################################################################

# Z0 Stepper - Front Left (Motor 2)
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0
position_max: 310
position_min: -5
homing_speed: 15
second_homing_speed: 10

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 999999

# Z1 Stepper - Rear Left (Motor 3)
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 999999

# Z2 Stepper - Rear Right (Motor 4)
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 999999

# Z3 Stepper - Front Right (Motor 5)
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 999999

#####################################################################
#   EXTRUDER (Rapido UHF)
#####################################################################
[extruder]
step_pin: nhk:gpio23
dir_pin: nhk:gpio24
enable_pin: !nhk:gpio25
rotation_distance: 21.2252303345
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: nhk:gpio9
sensor_type: PT1000
sensor_pin: nhk:gpio29
pullup_resistor: 2180
min_temp: 10
max_temp: 330
max_power: 1.0
max_extrude_only_distance: 100
min_extrude_temp: 170
max_extrude_cross_section: 5
pressure_advance: 0.034
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
interpolate: false
run_current: 0.3
stealthchop_threshold: 0
sense_resistor: 0.100

#####################################################################
#   HEATED BED
#####################################################################
[heater_bed]
heater_pin: PA3
sensor_type: Generic 3950
sensor_pin: PF3
max_power: 0.6
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.02088

#####################################################################
#   CARTOGRAPHER 3D PROBE
#####################################################################
[scanner]
mcu: scanner
x_offset: 0
y_offset: 24.5
backlash_comp: 0.018
sensor: cartographer
sensor_alt: carto
mesh_runs: 2

[bed_mesh]
zero_reference_position: 175, 175
speed: 200
horizontal_move_z: 5
mesh_min: 35, 28
mesh_max: 340, 320
probe_count: 10, 10
algorithm: bicubic

#####################################################################
#   QUAD GANTRY LEVELING
#####################################################################
[quad_gantry_level]
gantry_corners:
   -60, -10
   410, 420
points:
   50, 25
   50, 275
   300, 275
   300, 25
speed: 600
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

#####################################################################
#   INPUT SHAPING (Nitehawk 36 ADXL345)
#####################################################################
[adxl345]
cs_pin: nhk:gpio27
spi_software_sclk_pin: nhk:gpio18
spi_software_mosi_pin: nhk:gpio20
spi_software_miso_pin: nhk:gpio19

[resonance_tester]
accel_chip: adxl345
probe_points: 175, 175, 20

#####################################################################
#   FAN CONTROLS
#####################################################################

# Part Cooling Fan
[fan]
pin: nhk:gpio6
kick_start_time: 0.15

# Hotend Fan
[heater_fan hotend_fan]
pin: nhk:gpio5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

